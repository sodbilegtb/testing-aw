name: Deploy Static Site

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'  # Only trigger on changes to src directory

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
      
    - name: Install HTML linter
      run: npm install -g htmlhint@1.1.4
      
    - name: Run linter
      run: |
        htmlhint --config .htmlhintrc src/**/*.html || exit 1

  deploy:
    runs-on: ubuntu-latest
    needs: lint  # Depends on lint job
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1
        
    - name: Sync files to S3
      run: |
        aws s3 sync src/ s3://terraform-sodbilegtba-remote-backend/ \
          --delete \
          --acl public-read \
          --cache-control "max-age=3600"